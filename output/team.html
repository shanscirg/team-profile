</head>

<style>
    @page {
        margin: 0;
    }

    *,
    *::after,
    *::before {
        box-sizing: border-box;
    }

    html,
    body {
        padding: 0;
        margin: 0;
    }

    html,
    body,
    .wrapper {
        height: 85%;
    }

    .wrapper {
        background-color: #D38CFF;
        padding-top: 100px;
        text-align: center;
    }

    body {
        background-color: white;
        -webkit-print-color-adjust: exact !important;
        font-family: 'Cabin', sans-serif;
    }

    main {
        background-color: #E9EDEE;
        height: auto;
        padding-top: 30px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: 'BioRhyme', serif;
        margin: 0;
    }

    h1 {
        font-size: 3em;
    }

    h2 {
        font-size: 2.5em;
    }

    h3 {
        font-size: 2em;
    }

    h4 {
        font-size: 1.5em;
    }

    h5 {
        font-size: 1.3em;
    }

    h6 {
        font-size: 1.2em;
    }

    p {
        margin-bottom: 5px;
    }

    .photo-header {
        position: relative;
        margin: 0 auto;
        margin-bottom: -50px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        background-color: purple;
        color: yellow;
        padding: 10px;
        width: 95%;
        border-radius: 6px;
    }

    #prof-img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: -75px;
        border: 6px solid purple;
        box-shadow: rgba(0, 0, 0, 0.3) 4px 1px 20px 4px;
    }

    .photo-header h1,
    .photo-header h2 {
        width: 100%;
        text-align: center;
    }

    .container {
        padding: 50px;
        padding-left: 100px;
        padding-right: 100px;
        text-align: center;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card h3 {
        color: yellow;
    }

    .card {
        padding: 20px;
        border-radius: 6px;
        background-color: #BC50FF;
        color: #780000;
        margin: 20px;
    }

    .col {
        flex: 1;
        text-align: center;
    }

    #bio {
        margin-top: 5%;
        text-align: center;
        padding-top: 5%;
    }

    a {
        text-decoration: underline;
        color: inherit;
        font-weight: bold;
    }

    a:hover {
        color: yellow;
    }

    @media print {
        body {
            zoom: .75;
        }
    }
</style>

</html>
